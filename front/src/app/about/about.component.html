<app-header *ngIf="levels && levels.length != 0" (update)="ngOnInit()" [levelData]="this.levels[this.instrumentIndex][levelIndex - 1]" [instrumentData]="this.currentInstrument" ></app-header>
<app-header *ngIf="!levels || (levels && levels.length == 0)" (update)="ngOnInit()"  ></app-header>

<div class="about-content">
    <div class="container">
        <div class="title">
            {{ content?.title }}
        </div>
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-11">
                <div class="certified">
                <a [routerLink]="['/certified-teachers']">
                    {{ content?.certified_teachers }}
                </a>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-1 col-lg-10 col-md-12 col-sm-12 description">
                <p *ngFor="let description of content?.description">
                    <span *ngIf="description.first">{{ description.first }}</span><span class="bold" *ngIf="description.bold">{{ description.bold }}</span><span *ngIf="description.second">{{ description.second }}</span>
                </p>
                <p class="italic">
                    {{ content?.italic }}
                </p>
                <p>
                    {{ content?.hosted }}
                </p>
            </div>
        </div>
    </div>
  
</div>

<app-footer></app-footer>
