<div class="content">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="container-content">
        <h1 class="text-left title">{{ content?.laws }} </h1>
        <div class="text">
          {{ content?.text }}
        </div>
        <div class="approve">
          <div class="row">
            <div class="col-lg-1 col-md-2 col-sm-2">
              <input name="check" type="checkbox" id="checkbox" hidden />
              <label id="checkbox" class="checkbox" (click)="labelClick()">
                <span *ngIf="mark">
                  <i class="fas fa-check"></i>
                </span>
              </label>
            </div>
            <div class="col-lg-11 col-md-10 col-sm-10">
              <div class="form-group">
                {{ content?.read }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 continue">
              <button *ngIf="mark" class="btn" (click)="buttonClick()">{{ content?.continue }}</button>
              <button *ngIf="!mark" class="btn-gray" disabled>{{ content?.continue }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
