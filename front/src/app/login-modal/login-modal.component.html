<div class="col-lg-12 col-md-12 col-sm-12 login-form">
  <div *ngIf="page === 'loginUsernamePage'">
    <div class="row">
      <div class="col-lg-6 col-md-10 col-sm-10">
        <div class="back-button">
          <a (click)="activeModal.dismiss('Register clicked')">
            <i class="fas fa-chevron-left left-arrow"></i>
            {{content?.back_button}}
          </a>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="login-errors" *ngIf="invalidCredentials">
          {{content?.login_errors}}
        </div>
      </div>
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <input formControlName="username" type="text" class="form-control input-field margin-field"
          placeholder="{{content?.your_username}}" />
      </div>
      <div class="form-group">
        <input formControlName="password" type="password" class="form-control input-field margin-field"
          placeholder="{{content?.enter_password}}" />
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <input type="submit" value="{{content?.login_title}}" class="login-username"
            [ngClass]="{'purple-button': !invalidCredentials, 'pink-button': invalidCredentials}" (click)="loginSubmit()"/>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <button *ngIf="!china" class="login-facebook" (click)="loginViaFacebook()">
            {{content?.login_facebook}}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
